<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Info Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #004080;
    }
    form {
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Company Info Lookup</h1>
  <form id="lookupForm">
    <label for="company">Enter Company Number:</label>
    <input type="text" id="company" name="company" required />
    <button type="submit">Search</button>
  </form>

  <div id="result">Results will appear here...</div>

  <script>
    document.getElementById("lookupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const companyNumber = document.getElementById("company").value.trim();
      const resultDiv = document.getElementById("result");

      if (!companyNumber) {
        resultDiv.textContent = "⚠️ Please enter a company number.";
        return;
      }

      resultDiv.textContent = "⏳ Fetching company info...";

      try {
        const response = await fetch(
          `/.netlify/functions/companiesHouse?company=${companyNumber}`
        );
        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = JSON.stringify(data, null, 2);
        } else {
          resultDiv.textContent = `❌ Error: ${data.error || "Unknown error"}`;
        }
      } catch (err) {
        resultDiv.textContent = `⚠️ Unexpected error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
