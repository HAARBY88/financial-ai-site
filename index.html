<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Financial Tools</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    pre { background: #f4f4f4; padding: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Company Info + AI Analysis</h1>

  <h2>1. Fetch Company Info (Companies House)</h2>
  <form id="companyForm">
    <label>Company Number:
      <input type="text" name="company" required placeholder="e.g. 00000006">
    </label>
    <button type="submit">Fetch Info</button>
  </form>
  <pre id="companyOutput">Company info will appear here...</pre>

  <h2>2. Upload Financial Statements for AI Analysis</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label>Financial Statement (PDF only for now):
      <input type="file" name="statement" accept=".pdf" required>
    </label><br><br>
    <label>Framework:
      <select name="framework" required>
        <option value="IFRS">IFRS</option>
        <option value="US GAAP">US GAAP</option>
      </select>
    </label><br><br>
    <label>Topic:
      <input type="text" name="topic" placeholder="e.g. Revenue Recognition" required>
    </label><br><br>
    <button type="submit">Upload & Analyse</button>
  </form>
  <pre id="aiOutput">AI analysis will appear here...</pre>

  <script>
    // Fetch Companies House info
    document.getElementById("companyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const companyNumber = e.target.company.value;
      document.getElementById("companyOutput").textContent = "Fetching...";
      try {
        const res = await fetch(`/.netlify/functions/companiesHouse?company=${companyNumber}`);
        const data = await res.json();
        document.getElementById("companyOutput").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("companyOutput").textContent = "Error fetching company info.";
      }
    });

    // Upload and process financials
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById("aiOutput").textContent = "Processing...";
      try {
        const res = await fetch("/.netlify/functions/processUpload", { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById("aiOutput").textContent = data.output || "No output.";
      } catch (err) {
        document.getElementById("aiOutput").textContent = "Error processing upload.";
      }
    });
  </script>
</body>
</html>
