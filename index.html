<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial AI Filing Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1, h2, h3 { color: #004080; }
    form { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
    input, select, textarea {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
    .card {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    li a { text-decoration: none; color: #004080; }
    li a:hover { text-decoration: underline; }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .error { color: red; font-weight: bold; }
    .loading { color: #555; }
  </style>
</head>
<body>
  <h1>Financial AI Filing Analysis</h1>

  <!-- Company search -->
  <form id="lookupForm">
    <input type="text" id="company" placeholder="Enter company name" required />
    <button type="submit">Search</button>
  </form>

  <div id="searchResults"></div>
  <div id="result"></div>

  <h3>Filing History (Accounts)</h3>
  <div id="filingHistory"></div>

  <h3>Choose IFRS Topic</h3>
  <select id="ifrsTopic" style="width:100%;"></select>

  <h3>Your Question</h3>
  <textarea id="userQuestion" rows="4" style="width:100%;" placeholder="Type your accounting question..."></textarea>

  <div style="margin-top: 1rem;">
    <button id="analyzeSelected">Analyze Selected</button>
  </div>

  <h3>Extracted Filing Text (Debug)</h3>
  <div id="debugOutput"><em>Will appear after analysis...</em></div>

  <h3>AI Accounting Analysis</h3>
  <div id="aiOutput">Analysis will appear here...</div>

  <script>
    // --- Load IFRS topics from taxonomy.json ---
    async function loadIFRSTopics() {
      try {
        const res = await fetch("/ifrs-taxonomy/taxonomy.json");
        const taxonomy = await res.json();
        const select = document.getElementById("ifrsTopic");
        select.innerHTML = `<option value="">-- Select a topic --</option>`;
        Object.keys(taxonomy).forEach(topic => {
          select.innerHTML += `<option value="${topic}">${topic} (${taxonomy[topic].ifrs_reference})</option>`;
        });
      } catch (err) {
        console.error("Error loading IFRS taxonomy:", err);
      }
    }
    loadIFRSTopics();

    // --- Search companies by name ---
    document.getElementById("lookupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("company").value.trim();
      const resultsDiv = document.getElementById("searchResults");
      const resultDiv = document.getElementById("result");
      const historyDiv = document.getElementById("filingHistory");

      resultsDiv.innerHTML = "";
      resultDiv.innerHTML = "";
      historyDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p class='error'>⚠️ Please enter a company name.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>⏳ Searching companies...</p>";
      try {
        const res = await fetch(`/.netlify/functions/searchCompanies?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!res.ok || !data.items?.length) {
          resultsDiv.innerHTML = "<p class='error'>❌ No companies found</p>";
          return;
        }

        let listHTML = "<h3>Select a company:</h3><ul>";
        data.items.forEach(item => {
          listHTML += `<li><a href="#" onclick="selectCompany('${item.company_number}')">
            ${item.title} (${item.company_number})
          </a></li>`;
        });
        listHTML += "</ul>";
        resultsDiv.innerHTML = listHTML;

      } catch (err) {
        resultsDiv.innerHTML = `<p class='error'>⚠️ Error: ${err.message}</p>`;
      }
    });

    // --- Company details ---
    async function selectCompany(companyNumber) {
      const resultDiv = document.getElementById("result");
      const historyDiv = document.getElementById("filingHistory");
      resultDiv.innerHTML = "<p class='loading'>⏳ Fetching company info...</p>";

      try {
        const res = await fetch(`/.netlify/functions/companiesHouse?company=${companyNumber}`);
        const data = await res.json();

        if (!res.ok) {
          resultDiv.innerHTML = `<p class='error'>❌ ${data.error || "Error fetching company info"}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="card">
            <h2>${data.company_name} (${data.company_number})</h2>
            <p><strong>Status:</strong> ${data.company_status}</p>
            <p><strong>Date of Creation:</strong> ${data.date_of_creation}</p>
            <p><a href="https://find-and-update.company-information.service.gov.uk/company/${data.company_number}" target="_blank">View on Companies House</a></p>
          </div>
        `;
        fetchFilingHistory(companyNumber);
      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>⚠️ ${err.message}</p>`;
      }
    }

    // --- Filing history ---
    async function fetchFilingHistory(companyNumber) {
      const historyDiv = document.getElementById("filingHistory");
      historyDiv.innerHTML = "<p class='loading'>⏳ Fetching filings...</p>";

      try {
        const res = await fetch(`/.netlify/functions/filingHistory?company=${companyNumber}`);
        const data = await res.json();

        if (!res.ok) {
          historyDiv.innerHTML = `<p class='error'>❌ ${data.error || "Error fetching filings"}</p>`;
          return;
        }

        const filings = data.items.filter(f => f.description?.toLowerCase().includes("accounts"));
        if (!filings.length) {
          historyDiv.innerHTML = "<p>No account filings found.</p>";
          return;
        }

        historyDiv.innerHTML = filings.slice(0, 10).map((f, i) => `
          <div>
            <input type="checkbox" id="filing${i}" value="${f.links.document_metadata}" />
            <label for="filing${i}">
              ${new Date(f.date).toLocaleDateString("en-GB")} – ${f.description}
            </label>
          </div>
        `).join("");
      } catch (err) {
        historyDiv.innerHTML = `<p class='error'>⚠️ ${err.message}</p>`;
      }
    }

    // --- Analyze filings ---
    document.getElementById("analyzeSelected").addEventListener("click", async () => {
      const historyDiv = document.getElementById("filingHistory");
      const selected = Array.from(historyDiv.querySelectorAll("input:checked"));
      if (!selected.length) {
        alert("Please select at least one filing");
        return;
      }

      const params = new URLSearchParams();
      selected.forEach((f, i) => params.append(`file${i}`, f.value));
      params.append("topic", document.getElementById("ifrsTopic").value || "General Accounting");
      params.append("question", document.getElementById("userQuestion").value || "");

      document.getElementById("debugOutput").innerHTML = "<p class='loading'>⏳ Extracting filings...</p>";
      document.getElementById("aiOutput").innerHTML = "<p class='loading'>⏳ Analyzing with AI...</p>";

      try {
        const res = await fetch("/.netlify/functions/processUpload", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params.toString()
        });

        const data = await res.json();
        document.getElementById("debugOutput").innerHTML = `<pre>${data.extracted || "No text extracted"}</pre>`;
        document.getElementById("aiOutput").innerHTML = `<pre>${data.output || "No AI response"}</pre>`;
      } catch (err) {
        document.getElementById("debugOutput").innerHTML = `<p class='error'>⚠️ ${err.message}</p>`;
        document.getElementById("aiOutput").innerHTML = `<p class='error'>⚠️ ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
