<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial AI Filing Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1, h2, h3 { color: #004080; }
    form { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    input { flex: 1; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; background: #004080; color: white; border: none; cursor: pointer; }
    button:hover { background: #0066cc; }
    .card { background: white; padding: 1rem 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-top: 1rem; }
    .links a { color: #0066cc; text-decoration: none; margin-right: 1rem; }
    .links a:hover { text-decoration: underline; }
    #filingHistory div { margin-bottom: 0.5rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; overflow-x: auto; }
    .error { color: red; font-weight: bold; }
    .loading { color: #555; }
  </style>
</head>
<body>
  <h1>Financial AI Filing Analysis</h1>

  <!-- Company lookup form -->
  <form id="lookupForm">
    <input type="text" id="company" name="company" placeholder="Enter company number" required />
    <button type="submit">Search</button>
  </form>

  <!-- Company info card -->
  <div id="result">Company info will appear here...</div>

  <!-- Filing history -->
  <h3>Filing History (Accounts)</h3>
  <div id="filingHistory">Select a company above to view filings...</div>

  <!-- AI analysis output -->
  <h3>AI Accounting Analysis</h3>
  <div id="aiOutput">Analysis will appear here...</div>

  <script>
    // Handle form submission
    document.getElementById("lookupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const companyNumber = document.getElementById("company").value.trim();
      const resultDiv = document.getElementById("result");
      const historyDiv = document.getElementById("filingHistory");
      const aiOutputDiv = document.getElementById("aiOutput");

      aiOutputDiv.innerHTML = "";
      if (!companyNumber) {
        resultDiv.innerHTML = "<p class='error'>⚠️ Please enter a company number.</p>";
        return;
      }

      resultDiv.innerHTML = "<p class='loading'>⏳ Fetching company info...</p>";
      historyDiv.innerHTML = "";

      try {
        const response = await fetch(`/.netlify/functions/companiesHouse?company=${companyNumber}`);
        const data = await response.json();

        if (!response.ok) {
          let msg = data.error || "Unknown error";
          if (msg.includes("Invalid Authorization")) msg = "❌ Invalid API key (check Netlify environment variable).";
          if (response.status === 404) msg = "❌ Company not found. Please check the number.";
          resultDiv.innerHTML = `<p class='error'>${msg}</p>`;
          return;
        }

        // Company info card
        const cardHTML = `
          <div class="card">
            <h2>${data.company_name} (${data.company_number})</h2>
            <p><strong>Status:</strong> ${data.company_status}</p>
            <p><strong>Type:</strong> ${data.type}</p>
            <p><strong>Date of Creation:</strong> ${data.date_of_creation}</p>

            <h3>Registered Office</h3>
            <p>${data.registered_office_address?.address_line_1 || ""}, 
               ${data.registered_office_address?.locality || ""}, 
               ${data.registered_office_address?.postal_code || ""}</p>

            <h3>Accounts</h3>
            <p><strong>Last Made Up To:</strong> ${data.accounts?.last_accounts?.made_up_to || "N/A"}</p>
            <p><strong>Next Due:</strong> ${data.accounts?.next_due || "N/A"}</p>

            <h3>Confirmation Statement</h3>
            <p><strong>Last Made Up To:</strong> ${data.confirmation_statement?.last_made_up_to || "N/A"}</p>
            <p><strong>Next Due:</strong> ${data.confirmation_statement?.next_due || "N/A"}</p>

            <h3>Official Companies House Page</h3>
            <p><a href="https://find-and-update.company-information.service.gov.uk/company/${data.company_number}" target="_blank">
              View on Companies House
            </a></p>
          </div>
        `;
        resultDiv.innerHTML = cardHTML;

        // Fetch filing history
        fetchFilingHistory(companyNumber);

      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>⚠️ Unexpected error: ${err.message}</p>`;
      }
    });

    // Fetch filing history
    async function fetchFilingHistory(companyNumber) {
      const historyDiv = document.getElementById("filingHistory");
      historyDiv.innerHTML = "<p class='loading'>⏳ Fetching filing history...</p>";

      try {
        const response = await fetch(`/.netlify/functions/filingHistory?company=${companyNumber}`);
        const data = await response.json();

        if (!response.ok) {
          let msg = data.error || "Unknown error";
          if (msg.includes("Invalid Authorization")) msg = "❌ Invalid API key (check Netlify environment variable).";
          if (response.status === 404) msg = "❌ No filing history found.";
          historyDiv.innerHTML = `<p class='error'>${msg}</p>`;
          return;
        }

        const filings = data.items.filter(f => {
          return (f.type && f.type.toLowerCase().includes("accounts")) ||
                 (f.description && f.description.toLowerCase().includes("accounts"));
        });

        if (filings.length === 0) {
          historyDiv.innerHTML = "<p>No accounts filings found.</p>";
          return;
        }

        // Show up to 10 filings
        const limitedFilings = filings.slice(0, 10);

        let listHTML = limitedFilings.map((f, idx) => `
          <div>
            <input type="checkbox" id="filing${idx}" value="${f.links.document_metadata}" />
            <label for="filing${idx}">${f.date} - ${f.description}</label>
          </div>
        `).join("");

        listHTML += `<button id="analyzeSelected">Analyze Selected</button>`;
        historyDiv.innerHTML = listHTML;

        document.getElementById("analyzeSelected").addEventListener("click", async () => {
          const selected = Array.from(historyDiv.querySelectorAll("input[type=checkbox]:checked"));
          if (selected.length === 0) {
            alert("Select at least one filing to analyze");
            return;
          }
          await processSelectedFilings(selected);
        });

      } catch (err) {
        historyDiv.innerHTML = `<p class='error'>⚠️ Unexpected error: ${err.message}</p>`;
      }
    }

    // Process selected filings with AI
    async function processSelectedFilings(selectedFilings) {
      const aiOutputDiv = document.getElementById("aiOutput");
      aiOutputDiv.innerHTML = "<p class='loading'>⏳ Analyzing selected filings with AI...</p>";

      try {
        const formData = new FormData();
        selectedFilings.forEach((f, idx) => {
          formData.append(`file${idx}`, f.value); 
        });
        formData.append("topic", "Accounting analysis");

        const aiRes = await fetch("/.netlify/functions/processUpload", {
          method: "POST",
          body: formData
        });

        const aiData = await aiRes.json();
        aiOutputDiv.innerHTML = `<pre>${aiData.output || "No analysis returned."}</pre>`;

      } catch (err) {
        aiOutputDiv.innerHTML = `<p class='error'>⚠️ Error analyzing filings: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
