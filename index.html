<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Info & Filing History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1, h2, h3 {
      color: #004080;
    }
    form {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      flex: 1;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
    .card {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    .card h2 {
      margin-top: 0;
    }
    .card p {
      margin: 0.25rem 0;
    }
    .links a {
      color: #0066cc;
      text-decoration: none;
      margin-right: 1rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #filingHistory {
      margin-top: 1rem;
    }
    #filingHistory div {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Company Info & Filing History</h1>

  <form id="lookupForm">
    <input type="text" id="company" name="company" placeholder="Enter company number" required />
    <button type="submit">Search</button>
  </form>

  <div id="result">Company info will appear here...</div>

  <h3>Filing History</h3>
  <div id="filingHistory">Select a company above to view filings...</div>

  <script>
    // --------------------------
    // Submit handler for company info
    // --------------------------
    document.getElementById("lookupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const companyNumber = document.getElementById("company").value.trim();
      const resultDiv = document.getElementById("result");

      if (!companyNumber) {
        resultDiv.innerHTML = "<p>⚠️ Please enter a company number.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>⏳ Fetching company info...</p>";
      document.getElementById("filingHistory").innerHTML = "Fetching filing history...";

      try {
        // Fetch company info
        const response = await fetch(`/.netlify/functions/companiesHouse?company=${companyNumber}`);
        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<p>❌ Error: ${data.error || "Unknown error"}</p>`;
          return;
        }

        // Display company info
        const cardHTML = `
          <div class="card">
            <h2>${data.company_name} (${data.company_number})</h2>
            <p><strong>Status:</strong> ${data.company_status}</p>
            <p><strong>Type:</strong> ${data.type}</p>
            <p><strong>Date of Creation:</strong> ${data.date_of_creation}</p>

            <h3>Registered Office</h3>
            <p>${data.registered_office_address.address_line_1}, ${data.registered_office_address.locality}, ${data.registered_office_address.postal_code}</p>

            <h3>Accounts</h3>
            <p><strong>Last Made Up To:</strong> ${data.accounts.last_accounts.made_up_to}</p>
            <p><strong>Next Due:</strong> ${data.accounts.next_due}</p>

            <h3>Confirmation Statement</h3>
            <p><strong>Last Made Up To:</strong> ${data.confirmation_statement.last_made_up_to}</p>
            <p><strong>Next Due:</strong> ${data.confirmation_statement.next_due}</p>

            <h3>Quick Links</h3>
            <div class="links">
              <a href="https://find-and-update.company-information.service.gov.uk${data.links.filing_history}" target="_blank">Filing History</a>
              <a href="https://find-and-update.company-information.service.gov.uk${data.links.officers}" target="_blank">Officers</a>
              <a href="https://find-and-update.company-information.service.gov.uk${data.links.persons_with_significant_control}" target="_blank">PSCs</a>
            </div>
          </div>
        `;

        resultDiv.innerHTML = cardHTML;

        // Fetch filing history after showing company info
        fetchFilingHistory(companyNumber);

      } catch (err) {
        resultDiv.innerHTML = `<p>⚠️ Unexpected error: ${err.message}</p>`;
      }
    });

    // --------------------------
    // Function to fetch and display filing history
    // --------------------------
    async function fetchFilingHistory(companyNumber) {
      const historyDiv = document.getElementById("filingHistory");
      historyDiv.innerHTML = "⏳ Fetching filing history...";

      try {
        const response = await fetch(`/.netlify/functions/filingHistory?company=${companyNumber}`);
        const data = await response.json();

        if (!response.ok) {
          historyDiv.innerHTML = `<p>❌ Error fetching filings: ${data.error || "Unknown error"}</p>`;
          return;
        }

        // Filter only accounts / financial statements
        const filings = data.items.filter(f => f.type.toLowerCase().includes("accounts"));

        if (filings.length === 0) {
          historyDiv.innerHTML = "<p>No accounts filings found.</p>";
          return;
        }

        // Build checkbox list
        let listHTML = filings.map((f, idx) => `
          <div>
            <input type="checkbox" id="filing${idx}" value="${f.links.document_metadata}" />
            <label for="filing${idx}">${f.date} - ${f.description}</label>
          </div>
        `).join("");

        listHTML += `<button id="downloadSelected">Download Selected</button>`;

        historyDiv.innerHTML = listHTML;

        // Add download button functionality
        document.getElementById("downloadSelected").addEventListener("click", () => {
          const selected = Array.from(historyDiv.querySelectorAll("input[type=checkbox]:checked"));
          if (selected.length === 0) {
            alert("Select at least one filing to download");
            return;
          }
          selected.forEach(f => {
            // Open document in new tab (Companies House PDF)
            window.open(`https://document-api.company-information.service.gov.uk/document/${f.value}/content`, "_blank");
          });
        });

      } catch (err) {
        historyDiv.innerHTML = `⚠️ Unexpected error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
