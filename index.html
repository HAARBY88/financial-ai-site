<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial AI Filing Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1, h2, h3 { color: #004080; }
    form { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
    input, select, textarea {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0066cc; }
    .card {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    li a { text-decoration: none; color: #004080; }
    li a:hover { text-decoration: underline; }
    #filingHistory div { margin-bottom: 0.5rem; }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    .error { color: red; font-weight: bold; }
    .loading { color: #555; }
  </style>
</head>
<body>
  <h1>Financial AI Filing Analysis</h1>

  <!-- Company search form -->
  <form id="lookupForm">
    <input type="text" id="company" name="company" placeholder="Enter company name" required />
    <button type="submit">Search</button>
  </form>

  <!-- Search results -->
  <div id="searchResults"></div>

  <!-- Company info -->
  <div id="result">Company info will appear here...</div>

  <!-- Filing history -->
  <h3>Filing History</h3>
  <div id="filingHistory">Select a company above to view filings...</div>

  <!-- IFRS Topic selection -->
  <h3>Choose IFRS Topic</h3>
  <select id="ifrsTopic" style="width:100%;">
    <option value="">-- Select a topic --</option>
    <option value="Revenue">Revenue</option>
    <option value="Leases">Leases</option>
    <option value="Financial Instruments">Financial Instruments</option>
    <option value="Assets">Assets</option>
    <option value="Liabilities">Liabilities</option>
    <option value="Equity">Equity</option>
  </select>

  <!-- Custom question box -->
  <h3>Your Question</h3>
  <textarea id="userQuestion" rows="4" style="width:100%;"
    placeholder="Type the specific question you want AI to answer about this topic..."></textarea>

  <!-- Analyze button (bottom of page) -->
  <div style="margin-top: 1rem;">
    <button id="analyzeSelected">Analyze Selected</button>
  </div>

  <!-- AI analysis -->
  <h3>AI Accounting Analysis</h3>
  <div id="aiOutput">Analysis will appear here...</div>

  <script>
    // --- Search companies by name ---
    document.getElementById("lookupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const query = document.getElementById("company").value.trim();
      const resultsDiv = document.getElementById("searchResults");
      const resultDiv = document.getElementById("result");
      const historyDiv = document.getElementById("filingHistory");
      const aiOutputDiv = document.getElementById("aiOutput");

      aiOutputDiv.innerHTML = "";
      resultDiv.innerHTML = "";
      historyDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p class='error'>⚠️ Please enter a company name.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>⏳ Searching companies...</p>";

      try {
        const res = await fetch(`/.netlify/functions/searchCompanies?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!res.ok || !data.items || data.items.length === 0) {
          resultsDiv.innerHTML = "<p class='error'>❌ No companies found</p>";
          return;
        }

        // Show a list of matching companies
        let listHTML = "<h3>Select a company:</h3><ul>";
        data.items.forEach(item => {
          listHTML += `<li><a href="#" onclick="selectCompany('${item.company_number}')">
            ${item.title} (${item.company_number})
          </a></li>`;
        });
        listHTML += "</ul>";
        resultsDiv.innerHTML = listHTML;

      } catch (err) {
        resultsDiv.innerHTML = `<p class='error'>⚠️ Error searching: ${err.message}</p>`;
      }
    });

    // --- When user selects a company ---
    async function selectCompany(companyNumber) {
      const resultDiv = document.getElementById("result");
      const historyDiv = document.getElementById("filingHistory");
      const aiOutputDiv = document.getElementById("aiOutput");

      aiOutputDiv.innerHTML = "";
      resultDiv.innerHTML = "<p class='loading'>⏳ Fetching company info...</p>";
      historyDiv.innerHTML = "";

      try {
        const response = await fetch(`/.netlify/functions/companiesHouse?company=${companyNumber}`);
        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<p class='error'>❌ Error: ${data.error || "Unknown error"}</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="card">
            <h2>${data.company_name} (${data.company_number})</h2>
            <p><strong>Status:</strong> ${data.company_status}</p>
            <p><strong>Type:</strong> ${data.type}</p>
            <p><strong>Date of Creation:</strong> ${data.date_of_creation}</p>
            <h3>Registered Office</h3>
            <p>${data.registered_office_address?.address_line_1 || ""}, 
               ${data.registered_office_address?.locality || ""}, 
               ${data.registered_office_address?.postal_code || ""}</p>
            <h3>Official Companies House Page</h3>
            <p><a href="https://find-and-update.company-information.service.gov.uk/company/${data.company_number}" target="_blank">
              View on Companies House
            </a></p>
          </div>
        `;

        fetchFilingHistory(companyNumber);

      } catch (err) {
        resultDiv.innerHTML = `<p class='error'>⚠️ Unexpected error: ${err.message}</p>`;
      }
    }

    // --- Filing history ---
    async function fetchFilingHistory(companyNumber) {
      const historyDiv = document.getElementById("filingHistory");
      historyDiv.innerHTML = "<p class='loading'>⏳ Fetching filing history...</p>";

      try {
        const response = await fetch(`/.netlify/functions/filingHistory?company=${companyNumber}`);
        const data = await response.json();

        if (!response.ok) {
          historyDiv.innerHTML = `<p class='error'>❌ Error fetching filings: ${data.error || "Unknown error"}</p>`;
          return;
        }

        const filings = data.items.filter(f => {
          return (f.type && f.type.toLowerCase().includes("accounts")) ||
                 (f.description && f.description.toLowerCase().includes("accounts"));
        });

        if (filings.length === 0) {
          historyDiv.innerHTML = "<p>No accounts filings found.</p>";
          return;
        }

        // Show checkboxes with description + filing type code
        let listHTML = filings.slice(0, 10).map((f, idx) => `
          <div>
            <input type="checkbox" id="filing${idx}" value="${f.links.document_metadata}" />
            <label for="filing${idx}">
              ${f.date} – ${f.description || "No description"} 
              <em>(Type: ${f.type || "N/A"})</em>
            </label>
          </div>
        `).join("");

        historyDiv.innerHTML = listHTML;

      } catch (err) {
        historyDiv.innerHTML = `<p class='error'>⚠️ Unexpected error: ${err.message}</p>`;
      }
    }

    // --- Analyze button (fixed at bottom) ---
    document.getElementById("analyzeSelected").addEventListener("click", async () => {
      const historyDiv = document.getElementById("filingHistory");
      const selected = Array.from(historyDiv.querySelectorAll("input[type=checkbox]:checked"));
      if (selected.length === 0) {
        alert("Select at least one filing to analyze");
        return;
      }
      await processSelectedFilings(selected);
    });

    // --- Send filings, topic, and question to backend ---
    async function processSelectedFilings(selectedFilings) {
      const aiOutputDiv = document.getElementById("aiOutput");
      aiOutputDiv.innerHTML = "<p class='loading'>⏳ Analyzing selected filings with AI...</p>";

      try {
        const formData = new FormData();
        selectedFilings.forEach((f, idx) => {
          formData.append(`file${idx}`, f.value);
        });

        const topic = document.getElementById("ifrsTopic").value;
        formData.append("topic", topic || "General Accounting Analysis");

        const userQuestion = document.getElementById("userQuestion").value.trim();
        if (userQuestion) {
          formData.append("question", userQuestion);
        }

        const aiRes = await fetch("/.netlify/functions/processUpload", {
          method: "POST",
          body: formData
        });

        const aiData = await aiRes.json();
        aiOutputDiv.innerHTML = `<pre>${aiData.output || "No analysis returned."}</pre>`;

      } catch (err) {
        aiOutputDiv.innerHTML = `<p class='error'>⚠️ Error analyzing filings: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
