<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Companies House Accounts</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
    h1, h2 { color: #333; }
    form { margin-bottom: 20px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>Fetch Company Accounts</h1>

  <form id="companyForm">
    <label>Company Number:
      <input type="text" name="company" required placeholder="e.g. 08470590">
    </label>
    <button type="submit">Fetch</button>
  </form>

  <h2>Company Info</h2>
  <pre id="companyInfo">Info will appear here...</pre>

  <h2>Last 10 Accounts Filings</h2>
  <ul id="filings"></ul>

  <script>
    async function fetchCompany(companyNumber) {
      const res = await fetch(`/.netlify/functions/companiesHouse?company=${companyNumber}`);
      const data = await res.json();
      if(data.error) {
        document.getElementById("companyInfo").textContent = data.error;
        return null;
      }
      document.getElementById("companyInfo").textContent = 
        `Name: ${data.company_name}\nStatus: ${data.company_status}\nRegistered Office: ${data.registered_office_address.address_line_1 || ""}, ${data.registered_office_address.locality || ""}\nCompanies House Page: https://find-and-update.company-information.service.gov.uk/company/${data.company_number}`;
      return data;
    }

    async function fetchFilings(companyNumber) {
      const res = await fetch(`/.netlify/functions/filingHistory?company=${companyNumber}`);
      const data = await res.json();
      const ul = document.getElementById("filings");
      ul.innerHTML = "";
      if(data.items && data.items.length > 0) {
        data.items.forEach(f => {
          const li = document.createElement("li");
          li.innerHTML = `${f.date} - ${f.description || f.type} <a href="https://find-and-update.company-information.service.gov.uk/company/${companyNumber}/filing-history" target="_blank">View</a>`;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = "<li>No filings found.</li>";
      }
    }

    document.getElementById("companyForm").addEventListener("submit", async e => {
      e.preventDefault();
      const companyNumber = e.target.company.value.trim();
      if(!companyNumber) return;
      const info = await fetchCompany(companyNumber);
      if(info) fetchFilings(companyNumber);
    });
  </script>
</body>
</html>
