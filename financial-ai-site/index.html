<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Financial Statement Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    pre { background: #f4f4f4; padding: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>AI Financial Statement Analysis</h1>

  <!-- Companies House Section -->
  <h2>Look up a Company</h2>
  <form id="companyForm">
    <label>Company Number:
      <input type="text" id="companyNumber" placeholder="e.g. 00000006" required>
    </label>
    <button type="submit">Fetch Company Info</button>
  </form>
  <pre id="companyOutput">Company info will appear here...</pre>

  <!-- Upload Section -->
  <h2>Upload Financial Statements</h2>
  <form id="uploadForm">
    <label>Financial Statement (PDF/Excel/Word):
      <input type="file" name="statement" accept=".pdf,.xlsx,.xls,.docx" required>
    </label>
    <br><br>
    <label>Accounting Framework:
      <select name="framework" required>
        <option value="IFRS">IFRS</option>
        <option value="US GAAP">US GAAP</option>
      </select>
    </label>
    <br><br>
    <label>Analysis Topic:
      <input type="text" name="topic" placeholder="e.g. Revenue Recognition" required>
    </label>
    <br><br>
    <button type="submit">Upload & Analyse</button>
  </form>

  <h2>AI Output</h2>
  <pre id="output">Your analysis will appear here...</pre>

  <script>
    // Handle Companies House form
    document.getElementById("companyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const number = document.getElementById("companyNumber").value;
      document.getElementById("companyOutput").textContent = "Fetching company info...";
      const res = await fetch(`/.netlify/functions/companiesHouse?company=${number}`);
      const data = await res.json();
      document.getElementById("companyOutput").textContent = JSON.stringify(data, null, 2);
    });

    // Handle file upload form
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      document.getElementById("output").textContent = "Processing...";

      const res = await fetch("/.netlify/functions/processUpload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.output || "Error processing file.";
    });
  </script>
</body>
</html>
